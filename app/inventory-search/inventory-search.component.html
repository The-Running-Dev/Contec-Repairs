<div class="col-md-12">
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>Add Parts</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="trackerTypeId">Tracker Type</label>
                <div class="col-md-4">
                    <select [(ngModel)]="Model.TrackerTypeId" id="trackerTypeId">
                        <option value="1">Piece</option>
                        <option value="2">Container</option>
                        <option value="3">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="trackingId">Tracking Id</label>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]="Model.TrackingId" id="trackingId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="externalId">External Id</label>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]="Model.ExternalId" id="externalId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="orderId">Order Id</label>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]="Model.OrderId" id="orderId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="locationId">Location</label>
                <div class="col-md-4">
                    <select id="locationId" name="locationId"
                            [(ngModel)]="Model.LocationId"
                            class="form-control">
                        <option value="" selected="selected">--Please Select--</option>
                        <option *ngFor="let item of Model.Locations" [value]="item.ID">{{item.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="containerTypeId">Container Type</label>
                <div class="col-md-4">
                    <select id="containerTypeId" name="containerTypeId"
                            [(ngModel)]="containerTypeId"
                            class="form-control">
                        <option value="" selected="selected">--Please Select--</option>
                        <option *ngFor="let item of Model.ContainerTypes" [value]="item.ID">{{item.Name}}</option>
                    </select>
                </div>
            </div>
            <!-- Search/Back -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="searchButton"></label>
                <div class="col-md-8">
                    <button type="button" id="searchButton" name="searchButton"
                            (click)="search()"
                            class="btn btn-primary btn-lg">{{SearchButtonText}}
                    </button>
                    <button type="reset" id="backButton" name="backButton"
                            (click)="back()"
                            class="btn btn-inverse btn-lg">Back
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
                    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
                    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">
                </div>
                <p-dataTable [value]="SearchResults" [rows]="10" [paginator]="true" selectionMode="single"
                             [(selection)]="selectedCar1" [globalFilter]="gb">
                    <p-column field="TrackerType" header="Type"></p-column>
                    <p-column field="TrackingID" header="Tracking ID"></p-column>
                    <p-column field="ExternalID" header="External ID"></p-column>
                    <p-column field="OrderID" header="Order ID"></p-column>
                    <p-column field="Location" header="Location"></p-column>
                </p-dataTable>
            </div>
        </fieldset>
    </form>
</div>
